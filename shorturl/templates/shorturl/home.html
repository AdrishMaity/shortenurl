{% extends "base.html" %}

{% block content %}

<h1>This is homepage</h1>


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <a href="{% url 'home' %}">
          <h1 style="text-align: center">Shorten Your URL</h1>
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <form method="post">
        {% csrf_token %}
        {% for field in url_form %}
          <div class="form-group">
            {{ field.label_tag }}<br>
            {{ field }}
          </div>
        {% endfor %}
        <button type="submit" name="btn_login" class="btn btn-success mb-3">Log In</button>
      </form>
    </div>
  </div>


</div>



{% endblock %}
